<h1 class="display-4">Contact Us</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" class="form-control" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input name="message" #message="ngModel" [(ngModel)]="service.formData.message" class="form-control" placeholder="Message">
  </div>  
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
 
</form>
